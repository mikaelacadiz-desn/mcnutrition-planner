<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>McDonald's Nutrition Filters</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="profile.js"></script>
  <script src="planner.js"></script>
  <script src="navbar-auth.js"></script>
  <script type="module" src="main.js"></script>
  
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo" class="navbar-logo" />
      <a href="/index.html" class="navbar-link active">Menu Planner</a>
      <a href="/saved-meals.html" class="navbar-link">Saved Meals</a>
    </div>
    <div class="navbar-right">
      <img src="assets/login.svg" alt="Profile" class="profile-icon" id="profile-icon" />
      <a href="#" class="navbar-login" id="auth-button">
        <span id="auth-text">Login</span>
      </a>
      <a href="/logout" class="navbar-logout" id="logout-button" style="display: none;">
        <img src="assets/logout.svg" alt="Logout" class="logout-icon" />
      </a>
    </div>
  </nav>
  <main>
    <div class="main-content">
      <header>
        <h1>McDonald's Menu & Nutrition</h1>
        <p>Browse McDonald's menu items and their nutritional information</p>
      </header>
      <!-- Menu items and filters will be dynamically added here -->
    </div>
    <div class="sidebar">
      <div class="planner">
        <div class="planner-header">
          <h2 id="meal-name" class="meal-name" contenteditable="false">My Meal Planner</h2>
          <button id="edit-meal-name-btn" class="edit-meal-name-btn" title="Edit meal name">
            <img src="assets/pencil.svg" alt="Edit" class="edit-icon" />
          </button>
        </div>
        <div id="selected-items" class="selected-items">
          <p class="empty-state">Click on items to add them to your meal plan</p>
        </div>
        <div class="planner-totals">
          <h3>Total Nutritional Values</h3>
          <div class="totals-grid" id="totals-grid">
            <!-- Totals will be dynamically populated by planner.js -->
          </div>
        </div>
        <div class="planner-actions">
          <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
          <button id="save-meal-btn" class="save-meal-btn">Save this meal</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

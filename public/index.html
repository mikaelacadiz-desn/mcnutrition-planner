<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width initial-scale=1"
  />

  <title>Managing Data</title>

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  />

  <!--  DOMPurify cleans up HTML to prevent XSS attacks
  https://www.jsdelivr.com/package/npm/dompurify  -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>

</head>

<body>
  <header>
    <h1>Managing Data</h1>
    <h4>CRUD: a full data lifecycle</h4>
  </header>
  <button
    id="createButton"
    popovertarget="formPopover"
  >Create New Menu Item</button>

  <div
    id="formPopover"
    popover
  >
    <h2>üçî Add Menu Item</h2>
    <p>Add a new item to the menu</p>
    <form id="myForm">
      <!-- Hidden field to store ID for updates -->
      <input
        type="hidden"
        name="id"
        id="id"
      />

      <fieldset>
        <label for="ITEM">Item Name</label>
        <input
          required
          type="text"
          name="ITEM"
          id="ITEM"
          placeholder="e.g. Bacon Clubhouse Burger"
          autocomplete="off"
        />
        <small class="validation">Item name is required</small>
      </fieldset>

      <fieldset>
        <label for="CATEGORY">Category</label>
        <select
          name="CATEGORY"
          id="CATEGORY"
        >
          <option
            value=""
            disabled
            selected
          >Select a Category</option>
          <option value="BURGERSANDWICH">Burger & Sandwich</option>
          <option value="CHICKEN">Chicken & Fish</option>
          <option value="SALADS">Salads</option>
          <option value="BREAKFAST">Breakfast</option>
          <option value="BEVERAGES">Beverages</option>
          <option value="DESSERTS">Desserts</option>
          <option value="SNACKS">Snacks & Sides</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="CAL">Calories (CAL)</label>
        <input
          type="number"
          name="CAL"
          id="CAL"
          placeholder="e.g. 740"
          step="1"
        />
      </fieldset>

      <fieldset>
        <label for="FAT">Total Fat (g)</label>
        <input
          type="number"
          name="FAT"
          id="FAT"
          placeholder="e.g. 41"
          step="0.1"
        />
      </fieldset>

      <fieldset>
        <label for="SFAT">Saturated Fat (g)</label>
        <input
          type="number"
          name="SFAT"
          id="SFAT"
          placeholder="e.g. 16"
          step="0.1"
        />
      </fieldset>

      <fieldset>
        <label for="TFAT">Trans Fat (g)</label>
        <input
          type="number"
          name="TFAT"
          id="TFAT"
          placeholder="e.g. 1.5"
          step="0.1"
        />
      </fieldset>

      <fieldset>
        <label for="CHOL">Cholesterol (mg)</label>
        <input
          type="number"
          name="CHOL"
          id="CHOL"
          placeholder="e.g. 125"
          step="1"
        />
      </fieldset>

      <fieldset>
        <label for="SALT">Sodium (mg)</label>
        <input
          type="number"
          name="SALT"
          id="SALT"
          placeholder="e.g. 1480"
          step="1"
        />
      </fieldset>

      <fieldset>
        <label for="CARB">Carbohydrates (g)</label>
        <input
          type="number"
          name="CARB"
          id="CARB"
          placeholder="e.g. 51"
          step="0.1"
        />
      </fieldset>

      <fieldset>
        <label for="FBR">Fiber (g)</label>
        <input
          type="number"
          name="FBR"
          id="FBR"
          placeholder="e.g. 4"
          step="0.1"
        />
      </fieldset>

      <fieldset>
        <label for="SGR">Sugar (g)</label>
        <input
          type="number"
          name="SGR"
          id="SGR"
          placeholder="e.g. 14"
          step="0.1"
        />
      </fieldset>

      <fieldset>
        <label for="PRO">Protein (g)</label>
        <input
          type="number"
          name="PRO"
          id="PRO"
          placeholder="e.g. 40"
          step="0.1"
        />
      </fieldset>

      <fieldset>
        <button class="save">Save</button>
        <button
          class="cancel"
          type="button"
          popovertarget="formPopover"
          popovertargetaction="hide"
        >Cancel</button>
      </fieldset>
    </form>
  </div>

  <main>
    <h2>üçî Menu Items</h2>
    <section id="contentArea"></section>
  </main>

  <script
    src="script.js?v=2"
    type="module"
  ></script>

</body>

</html>

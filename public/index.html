<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width initial-scale=1"
  />

  <title>McDonalds Menu Items</title>

  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/120px-McDonald%27s_Golden_Arches.svg.png">

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  />

  <!--  DOMPurify cleans up HTML to prevent XSS attacks
  https://www.jsdelivr.com/package/npm/dompurify  -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>

</head>

<body>
  <button onclick="alert('Open the file:\\n/Users/jessevieira/Downloads/mcnutrition-web/index.html\\n\\nDirectly in your browser or use Live Server extension in VS Code')" class="switch-site-btn">View Customer Site</button>
  <header>
    <h1>McDonald's Menu Items</h1>
  </header>

  <div
    id="formPopover"
    popover
  >
    <button
      class="close-popover"
      popovertarget="formPopover"
      popovertargetaction="hide"
    >
      <img src="./assets/x.svg" alt="Close" />
    </button>
    <div class="form-header">
      <h2>Add Menu Item</h2>
      <div class="form-header-buttons">
        <button class="save" type="submit" form="myForm">Save</button>
        <button
          class="cancel"
          type="button"
          popovertarget="formPopover"
          popovertargetaction="hide"
        >Cancel</button>
      </div>
    </div>
    <form id="myForm">
      <!-- Hidden field to store ID for updates -->
      <input
        type="hidden"
        name="id"
        id="id"
      />

      <fieldset class="field-item-name">
        <label for="ITEM">Item Name</label>
        <input
          required
          type="text"
          name="ITEM"
          id="ITEM"
          placeholder="e.g. Bacon Clubhouse Burger"
          autocomplete="off"
        />
        <small class="validation">Item name is required</small>
      </fieldset>

      <fieldset class="field-category">
        <label for="CATEGORY">Category</label>
        <select
          name="CATEGORY"
          id="CATEGORY"
          required
        >
          <option
            value=""
            disabled
            selected
          >Select a Category</option>
          <option value="BURGERSANDWICH">Burger & Sandwich</option>
          <option value="CHICKENFISH">Chicken & Fish</option>
          <option value="SALAD">Salads</option>
          <option value="BREAKFAST">Breakfast</option>
          <option value="BEVERAGE">Beverages</option>
          <option value="DESSERTSHAKE">Desserts</option>
          <option value="SNACKSIDE">Snacks & Sides</option>
          <option value="MCCAFE">McCafé</option>
        </select>
      </fieldset>

      <div class="field-nutrition nutrition-row-1">
        <fieldset>
          <label for="CAL">Calories (CAL)</label>
          <input
            type="number"
            name="CAL"
            id="CAL"
            placeholder="e.g. 740"
            step="1"
          />
        </fieldset>

        <fieldset>
          <label for="FAT">Total Fat (g)</label>
          <input
            type="number"
            name="FAT"
            id="FAT"
            placeholder="e.g. 41"
            step="0.1"
          />
        </fieldset>

        <fieldset>
          <label for="SFAT">Saturated Fat (g)</label>
          <input
            type="number"
            name="SFAT"
            id="SFAT"
            placeholder="e.g. 16"
            step="0.1"
          />
        </fieldset>

        <fieldset>
          <label for="TFAT">Trans Fat (g)</label>
          <input
            type="number"
            name="TFAT"
            id="TFAT"
            placeholder="e.g. 1.5"
            step="0.1"
          />
        </fieldset>

        <fieldset>
          <label for="CHOL">Cholesterol (mg)</label>
          <input
            type="number"
            name="CHOL"
            id="CHOL"
            placeholder="e.g. 125"
            step="1"
          />
        </fieldset>
      </div>

      <div class="field-nutrition nutrition-row-2">
        <fieldset>
          <label for="SALT">Sodium (mg)</label>
          <input
            type="number"
            name="SALT"
            id="SALT"
            placeholder="e.g. 1480"
            step="1"
          />
        </fieldset>

        <fieldset>
          <label for="CARB">Carbohydrates (g)</label>
          <input
            type="number"
            name="CARB"
            id="CARB"
            placeholder="e.g. 51"
            step="0.1"
          />
        </fieldset>

        <fieldset>
          <label for="FBR">Fiber (g)</label>
          <input
            type="number"
            name="FBR"
            id="FBR"
            placeholder="e.g. 4"
            step="0.1"
          />
        </fieldset>

        <fieldset>
          <label for="SGR">Sugar (g)</label>
          <input
            type="number"
            name="SGR"
            id="SGR"
            placeholder="e.g. 14"
            step="0.1"
          />
        </fieldset>

        <fieldset>
          <label for="PRO">Protein (g)</label>
          <input
            type="number"
            name="PRO"
            id="PRO"
            placeholder="e.g. 40"
            step="0.1"
          />
        </fieldset>
      </div>

    </form>
  </div>

  <main>
    <div class="controls-wrapper">
      <div class="controls">
        <input
          type="text"
          id="searchInput"
          placeholder="Search menu items..."
          autocomplete="off"
        />
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="BURGERSANDWICH">Burger & Sandwich</option>
          <option value="CHICKENFISH">Chicken & Fish</option>
          <option value="SALADS">Salads</option>
          <option value="BREAKFAST">Breakfast</option>
          <option value="BEVERAGE">Beverages</option>
          <option value="DESSERTSHAKE">Desserts</option>
          <option value="SNACKSIDE">Snacks & Sides</option>
          <option value="MCCAFE">McCafé</option>
        </select>
      </div>
      <button
        id="createButton"
        popovertarget="formPopover"
      >
        <img src="./assets/plus.svg" alt="Add Menu Item" />
      </button>
    </div>
    <section id="contentArea"></section>
  </main>

  <div id="toast" class="toast"></div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>Delete Menu Item</h3>
      <p>Are you sure you want to delete this item?</p>
      <div class="modal-actions">
        <button id="confirmDelete" class="delete-btn">Delete</button>
        <button id="cancelDelete" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script
    src="script.js?v=4"
    type="module"
  ></script>

</body>

</html>
